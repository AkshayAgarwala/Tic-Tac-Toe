<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- JQuery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <h1 id="welcome">Lets Play Tic-Tac-Toe!</h1>
    <div class="notification">

    </div>

    <div class="board">
        <div id="row1" class="row">
            <div id="box1" class="box has-hover">-</div>
            <div id="box2" class="box has-hover">-</div>
            <div id="box3" class="box has-hover">-</div>
        </div>
        <div id="row2" class="row">
            <div id="box4" class="box has-hover">-</div>
            <div id="box5" class="box has-hover">-</div>
            <div id="box6" class="box has-hover">-</div>
        </div>
        <div id="row3" class="row">
            <div id="box7" class="box has-hover">-</div>
            <div id="box8" class="box has-hover">-</div>
            <div id="box9" class="box has-hover">-</div>
        </div>
    </div>
    <button id="reset">Play Again!</button>

    <script src="script.js"></script>
</body>
</html>
